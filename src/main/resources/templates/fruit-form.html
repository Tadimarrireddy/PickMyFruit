<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Fruit - PickMyFruit</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 th:text="${#strings.equals(fruit.id, null) ? 'Add New Fruit' : 'Edit Fruit'}" class="mb-4">Fruit Form</h1>

    <form th:action="@{/fruits/save}" th:object="${fruit}" method="post" class="mb-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹):</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Save Fruit</button>
        <a href="/fruits" class="btn btn-secondary ms-2">ðŸ”™ Back to List</a>
    </form>
</body>
</html>
