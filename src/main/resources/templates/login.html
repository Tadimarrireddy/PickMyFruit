<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - PickMyFruit</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Login to PickMyFruit</h2>
    
    <form th:action="@{/login}" method="post" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">ğŸ” Login</button>
    </form>

    <p class="text-danger" th:if="${param.error}">Invalid username or password.</p>
    <p class="text-success" th:if="${param.logout}">You have been logged out.</p>
</body>
</html>
