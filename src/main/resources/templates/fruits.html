<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fruits List - PickMyFruit</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Fruits Available</h1>

    <a class="btn btn-primary mb-3" href="/fruits/new">➕ Add New Fruit</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fruit : ${fruits}">
                <td th:text="${fruit.name}">Fruit Name</td>
                <td th:text="${fruit.price}">Price</td>
                <td th:text="${fruit.quantity}">Quantity</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/fruits/edit/' + ${fruit.id}}">✏️ Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/fruits/delete/' + ${fruit.id}}"
                       onclick="return confirm('Are you sure you want to delete this fruit?');">🗑️ Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
